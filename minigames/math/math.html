<!DOCTYPE html>
<html>
<head>

    <title>Math Game</title>
    <link rel="stylesheet" href="mathStyles.css">
</head>
<body>

        <h1>Math Game</h1>

    </div>
    <script src="mathScript.js"></script>
</body>
</html>
